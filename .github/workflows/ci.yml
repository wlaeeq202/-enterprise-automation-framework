name: CI - Playwright UI & API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allows manual "Run workflow" from GitHub UI

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers on the CI machine
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (UI + API)
        run: npm test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  csharp-api-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: enterprise-data-simulation/csharp-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore C# dependencies
        run: dotnet restore

      - name: Build C# COST API
        run: dotnet build --configuration Release --no-restore
